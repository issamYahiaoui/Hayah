<div class="container">
  <div class="row">

    <!--Sidebar-->
    <div class="col-lg-4">

      <div class="widget-wrapper">
        <h4>Categories:</h4>
        <br>
        <div class="list-group">
          <a href="#" class="list-group-item" >Most Urgent </a>
          <a href="#" class="list-group-item">Most expansive</a>
          <a href="#" class="list-group-item">Newest</a>
        </div>
      </div>
      <div class="widget-wrapper">
        <h4>Post Something :</h4>
        <br>
    <rb-publier></rb-publier>
      </div>

      </div>


    <!--/.Sidebar-->
    <!--Main column-->
    <div class="col-lg-8">

      <!--First row-->
      <div class="row">
        <div class="col-lg-12">
          <div class="divider-new">
            <h2 class="h2-responsive">Why you must Donate ?</h2>
          </div>



          <!--Carousel Wrapper-->
          <div id="carousel-example-1z" class="carousel slide carousel-fade" data-ride="carousel">
            <!--Indicators-->
            <ol class="carousel-indicators">
              <li data-target="#carousel-example-1z" data-slide-to="0" class="active"></li>
              <li data-target="#carousel-example-1z" data-slide-to="1"></li>
              <li data-target="#carousel-example-1z" data-slide-to="2"></li>
            </ol>
            <!--/.Indicators-->
            <!--Slides-->
            <div class="carousel-inner" role="listbox">
              <!--First slide-->
              <div class="carousel-item active">
                <img src="car2.png" alt="First slide">
                <div class="carousel-caption">
                  <h4>Donation</h4>
                  <br>
                </div>
              </div>
              <!--/First slide-->
              <!--Second slide-->
              <div class="carousel-item">
                <img src="car1.png" alt="Second slide">
                <div class="carousel-caption">
                  <h4>Blood Donation</h4>
                  <br>
                </div>
              </div>
              <!--/Second slide-->
              <!--Third slide-->
              <div class="carousel-item">
                <img src="car3.png" alt="Third slide">
                <div class="carousel-caption">
                  <h4>Charity Event</h4>
                  <br>
                </div>
              </div>
              <!--/Third slide-->
            </div>
            <!--/.Slides-->
            <!--Controls-->
            <a class="carousel-control-prev" href="#carousel-example-1z" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carousel-example-1z" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
            <!--/.Controls-->
          </div>
          <!--/.Carousel Wrapper-->
        </div>
      </div>
      <!--/.First row-->
      <br>
    </div>

    <div class="col-lg-12">

      <hr class="extra-margins">
      <!--Second row-->

      <div class="row" *ngIf="cat==1" >
        <!--First columnn-->
        <div class="col-lg-4" *ngFor="let item1 of mesDem">
          <rb-demande-sang [pub]="item1"> </rb-demande-sang> </div>
      </div>
        <div class="row" *ngIf="cat==2">
          <!--First columnn-->
          <div class="col-lg-4" *ngFor="let item2 of mesPub">
            <rb-publication [pub]="item2"> </rb-publication> </div>
        </div>
      <div class="row" *ngIf="cat==3">
        <!--First columnn-->
        <div class="col-lg-4" *ngFor="let item3 of mesEve">
          <rb-evenement [pub]="item3"> </rb-evenement> </div>
      </div>
    </div>
  </div>
  </div>
