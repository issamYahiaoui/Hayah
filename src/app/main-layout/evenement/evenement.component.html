

<div class="card-container">
  <div class="card">
    <div class="front">

      <div class="myimage cover">
        <img src="event.png"/>
      </div>

      <div class="content">
        <div class="main">
          <h3 class="name">{{pub.name}}</h3>
          <p class="text-center">{{pub.description}}</p>
        </div>
        <div class="footer">
          <br>
          <i class="fa fa-mail-forward"></i> {{pub.montant}} 
        </div>
      </div>
    </div> <!-- end front panel -->

    <div class="back">
      <div class="header">
        <h5 class="motto">this was published {{pub.date}}</h5>
      </div>
      <div class="content">
        <div class="main">
          <p class="text-center">{{pub.longdescription}}</p>
        </div>
      </div>
      <div class="footer">
        <div class="social-links text-center">
          <a href="leboutton" class="btn btn-info mybutton " data-toggle="modal" data-target="#myModal" ><span class="glyphicon glyphicon-plus-sign"></span> Details</a>
        </div>
      </div>
    </div> <!-- end back panel -->
  </div> <!-- end card -->
</div> <!-- end card-container -->




<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Informations</h4>
      </div>
      <div class="modal-body">

        <h4>Adress :</h4> <div> {{pub.adress}}</div>
        <h4>Phone :</h4> <div>  {{pub.phone}}</div>
        <h4>Email :</h4> <div>  {{pub.email}}</div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>

</div>
