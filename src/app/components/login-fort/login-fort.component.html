<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Welcome to Hayah</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

      
</head>

<body id="sah">
  
<!-- Mixins-->
<!-- Pen Title-->
<div class="pen-title">
  <h1>Welcome to Hayah</h1><span>Pen <i class='fa fa-code'></i> by <a href='http://andytran.me'>Infinity</a></span>
</div>
<div class="rerun"><a href=""></a></div>
<div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">Login</h1>
  
    <form  #formData='ngForm' (ngSubmit)="onSubmit(formData)">
      <div class="input-container">
        <input type="#{type}" id="#{label}" (ngModel)="email" name="email"  required="required"/>
        <label for="#{label}">Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="#{label}"  (ngModel)="password" name="password" required="required"/>
        <label for="#{label}">Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
         <span class="error" *ngIf="error">{{ error }}</span>
        <button type="submit" [disabled]="!formData.valid" class="btn btn-primary"><span id="span-email">Login with Email</span></button> <br> 
        <button style="background-color : #365195;" (click)="loginFb()" id="fb"><span>Login with facebook</span></button> <br>
        <button style="background-color : #c32f10 ;" (click)="loginGoogle()" id="google"><span >Login with Gmail</span></button> <br>
      </div>
      <style>
           #span-email{
           color : black ;  
         }
      </style>
      <div class="footer"><a href="#" routerLinkActive="active" routerLink="/register-fort" style="color : #ed2553 ;">Dont have an account ?</a></div>
    </form>
  </div>
  <div class="card alt">
    <div id ="tog" class ="toggle" ></div>
 <!--   onClick="document.getElementById('tog').className += ' active' "
    onClick="document.getElementsById('clo').classList.remove('active') " -->
    <h1 id="title">
      <div id="clo" class="close" ></div>
    </h1>
   
  </div>
</div>



   

</body>
</html>
